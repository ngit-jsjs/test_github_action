name: Deploy HTML to Somee

on:
  push:
    branches:
      - main # tự deploy khi bạn push code lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Upload HTML to Somee FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp://155.254.244.39/www.testgithubaction.somee.com
          username: ${{ secrets.SOMEE_FTP_USER }}
          password: ${{ secrets.SOMEE_FTP_PASS }}
          local-dir: ./ # nếu file HTML nằm ở gốc repo
